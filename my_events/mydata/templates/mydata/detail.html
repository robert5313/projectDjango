{% extends "mydata/index.html" %} {% load static %} {% block title %}


    <title>My Event Page</title>

    {% endblock title %}
    <link href="{% static '/css/style.css' %}" rel="stylesheet" />
</head>
<body>
    <nav id="body-nav">

    </nav>
    <main id="body-main">
        <h1>{{ my_event.name }}</h1>
        <h3>{{ my_event.starts_at }}</h3>
        <h3>{{ my_event.ends_at }}</h3>
        <h3>{{ my_event.created_at }}</h3>
        <p>{{ my_event.description }}</p>

        <hr>
        <a href="{% url 'mydata:event_update' my_event.id %}"><button>Update Event</button></a>

    </main>
    <footer id="body-footer">


    </footer>
    
</body>
</html>
